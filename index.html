<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>📮 카드뉴스 메일템플릿 생성기</title>
<!-- 구글 폰트 SUIT 불러오기 -->
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&display=swap" rel="stylesheet"/>
<style>
   body { font-family: 'SUIT', sans-serif; background:#f5f5f5; padding:16px; margin:0; }
   h1 { text-align:center; color:#333; margin-bottom:24px; }
   .flex { display:flex; gap:20px; }
   .controls { flex:1; max-width:360px; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
   .preview { flex:2; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); overflow:auto; max-height:80vh; }
   input, textarea, select { width:100%; margin-bottom:12px; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
   button { width:100%; padding:12px; background:#3366ff; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
   button:hover { background:#254eda; }
   .card { border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; overflow:hidden; }
   .header { padding:16px; color:#fff; font-size:20px; font-weight:700; }
   .body { padding:16px; font-size:14px; line-height:1.5; color:#333; }
   .btn { display:inline-block; margin:10px 0; padding:10px 16px; background:#3366ff; color:#fff; text-decoration:none; border-radius:6px; }
   img { max-width:100%; border-radius:6px; margin:10px 0; }
</style>
</head>
<body>
<h1>📮 카드뉴스 HTML 생성기</h1>
<div class="flex">
<div class="controls">
<label>팀 톤 선택</label>
<select id="theme">
<option value="red">Red팀</option>
<option value="purple">Purple팀</option>
</select>
<label>제목</label><input id="title" placeholder="제목 입력..." />
<label>본문 (Markdown 지원)</label>
<textarea id="body" rows="6" placeholder="본문 입력..."></textarea>
<label>이미지 URL (선택)</label><input id="imgurl" placeholder="https://..."/>
<label>버튼 텍스트 (선택)</label><input id="btn_text" placeholder="자세히 보기"/>
<label>버튼 URL (선택)</label><input id="btn_url" placeholder="https://..."/>
<button onclick="generate()">HTML 생성하기</button>
<label>생성된 HTML 코드</label>
<textarea id="output" rows="10" readonly></textarea>
</div>
<div class="preview">
<div id="cardPreview">미리보기가 여기에 나옵니다.</div>
</div>
</div>
<script>
   function mdToHTML(md) {
     return md.replace(/^### (.*$)/gm, '<h3>$1</h3>')
              .replace(/^## (.*$)/gm, '<h2>$1</h2>')
              .replace(/^# (.*$)/gm, '<h1>$1</h1>')
              .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
              .replace(/\*(.*?)\*/g, '<em>$1</em>')
              .replace(/\n/g, '<br>');
   }
   function generate() {
     let theme = document.getElementById('theme').value;
     let title = document.getElementById('title').value;
     let body = document.getElementById('body').value;
     let imgurl = document.getElementById('imgurl').value;
     let btnText = document.getElementById('btn_text').value;
     let btnUrl = document.getElementById('btn_url').value;
     let color = theme === 'red' ? '#c62828' : '#6A1B9A';
     let html = `
<div class="card">
<div class="header" style="background:${color}">${title}</div>
<div class="body">
   ${mdToHTML(body)}
   ${imgurl ? `<img src="${imgurl}" alt="" />` : ''}
   ${btnText && btnUrl ? `<a class="btn" href="${btnUrl}" style="background:${color}">${btnText}</a>` : ''}
</div>
</div>`;
     document.getElementById('output').value = html.trim();
     document.getElementById('cardPreview').innerHTML = html;
   }
</script>
</body>
</html>
