<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>📮 커스터 카드뉴스 메일 생성기</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
<style>
   body { font-family: 'SUIT', 'Noto Sans KR', sans-serif; background:#f5f5f5; padding:16px; margin:0; }
   h1 { text-align:center; color:#333; margin-bottom:24px; }
   .container { display:flex; gap:20px; }
   .controls {
     flex:1; max-width:360px; background:#fff; padding:20px;
     border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
   }
   .preview {
     flex:2; background:#fff; padding:20px;
     border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
     overflow:auto; max-height:80vh;
   }
   input, textarea, select { width:100%; margin-bottom:12px; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
   label { font-weight:600; }
   button { width:100%; padding:12px; background:#3366ff; color:#fff; border:none; border-radius:6px; font-size:16px; cursor:pointer; margin-bottom:12px; }
   button:hover { background:#254eda; }
   .card { border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); margin-bottom:20px; overflow:hidden; }
   .header { padding:16px; color:#fff; font-size:20px; font-weight:700; }
   .body { padding:16px; font-size:14px; line-height:1.5; color:#333; text-align:left; }
   .btn { display:inline-block; margin:10px 0; padding:10px 16px; color:#fff; text-decoration:none; border-radius:6px; }
   img { max-width:100%; border-radius:6px; margin:10px 0; }
   .graph-bar { background:#eee; width:100%; height:16px; border-radius:8px; overflow:hidden; margin:10px 0; }
   .graph-fill { height:100%; text-align:center; color:#fff; font-size:12px; font-weight:bold; }
</style>
</head>
<body>
<h1>📮 커스텀 카드뉴스 HTML 생성기</h1>
<div class="container">
<div class="controls">
<label>제목</label><input id="title" placeholder="카드 제목 입력..." />
<label>본문 (Markdown 지원)</label><textarea id="body" rows="4" placeholder="예: **강조할 문구** 포함"></textarea>
<label>이미지 URL (선택)</label><input id="img" placeholder="https://..." />
<label>버튼 텍스트</label><input id="btnText" placeholder="자세히 보기" />
<label>버튼 링크</label><input id="btnUrl" placeholder="https://..." />
<label>텍스트 정렬</label>
<select id="align">
<option value="left">왼쪽 정렬</option>
<option value="center">가운데 정렬</option>
<option value="right">오른쪽 정렬</option>
</select>
<label>폰트 선택</label>
<select id="font">
<option value="SUIT">SUIT</option>
<option value="Noto Sans KR">Noto Sans KR</option>
</select>
<label>본문 글자 크기 (px)</label><input id="fontSize" type="number" value="14" />
<label>배너 색상</label><input id="color" type="color" value="#3366ff" />
<label>통상 텍스트 색상</label><input id="textColor" type="color" value="#333333" />
<label>그래프 값 (%)</label><input id="progress" type="number" value="50" min="0" max="100" />
<label>그래프 색상</label><input id="graphColor" type="color" value="#3366ff" />
<button onclick="generate()">HTML 생성하기 + 복사/다운로드</button>
<textarea id="output" rows="10" readonly></textarea>
</div>
<div class="preview"><div id="cardPreview"></div></div>
</div>
<script>
   function mdToHTML(md){
     return md.replace(/^### (.*$)/gm,'<h3>$1</h3>')
              .replace(/^## (.*$)/gm,'<h2>$1</h2>')
              .replace(/^# (.*$)/gm,'<h1>$1</h1>')
              .replace(/\*\*(.*?)\*\*/g,'<strong>$1</strong>')
              .replace(/\*(.*?)\*/g,'<em>$1</em>')
              .replace(/\\n/g,'<br>');
   }
   function generate(){
     const title=document.getElementById('title').value;
     const body=mdToHTML(document.getElementById('body').value);
     const img=document.getElementById('img').value;
     const btnText=document.getElementById('btnText').value;
     const btnUrl=document.getElementById('btnUrl').value;
     const align=document.getElementById('align').value;
     const font=document.getElementById('font').value;
     const fontSize=document.getElementById('fontSize').value+'px';
     const color=document.getElementById('color').value;
     const textColor=document.getElementById('textColor').value;
     const progress=document.getElementById('progress').value;
     const graphColor=document.getElementById('graphColor').value;
     const cardHTML = `
<div class="card" style="font-family:${font}; text-align:${align};">
<div class="header" style="background:${color};">${title}</div>
<div class="body" style="color:${textColor}; font-size:${fontSize};">
   ${body}
   ${img?`<img src="${img}" alt="" />`:''}
   ${(btnText && btnUrl)?`<a class="btn" href="${btnUrl}" style="background:${color}">${btnText}</a>`:''}
<div class="graph-bar"><div class="graph-fill" style="width:${progress}%; background:${graphColor}">${progress}%</div></div>
</div>
</div>`;
     document.getElementById('cardPreview').innerHTML=cardHTML;
     document.getElementById('output').value=cardHTML.trim();
     // 자동 복사
     document.getElementById('output').select();
     document.execCommand('copy');
     // 다운로드 링크 생성
     const blob=new Blob([document.getElementById('output').value], {type:'text/html'});
     const link=document.createElement('a');
     link.href=URL.createObjectURL(blob);
     link.download='cardnews.html';
     link.click();
   }
</script>
</body>
</html>
