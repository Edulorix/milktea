<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밀크티 팀 스케줄</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 1rem;
    }
    h2, h3 {
      text-align: center;
      color: #007acc;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #cce6ff;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem;
      width: 100%;
      background-color: #007acc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .delete-button {
      background-color: #ff6666;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #cce6ff;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaf4ff;
    }
    .filter-bar {
      margin: 1rem auto;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>📅 밀크티 팀 스케줄 입력</h2>
  <div class="card">
    <div class="form-group">
      <label for="member">팀원 이름</label>
      <select id="member">
        <option value="김민지(T)">김민지(T)</option>
        <option value="함주현">함주현</option>
        <option value="우인옥">우인옥</option>
        <option value="김민정">김민정</option>
        <option value="최형심">최형심</option>
        <option value="조인자(T)">조인자(T)</option>
        <option value="윤진숙">윤진숙</option>
        <option value="김미경">김미경</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">날짜</label>
      <input type="date" id="date">
    </div>
    <div class="form-group">
      <label for="location">근무지</label>
      <input type="text" id="location" placeholder="예: 송도교보">
    </div>
    <div class="form-group">
      <label for="category">유형</label>
      <select id="category">
        <option value="서점">서점</option>
        <option value="실내">실내</option>
        <option value="유치원/어린이집">유치원/어린이집</option>
        <option value="초등학교">초등학교</option>
        <option value="행사">행사</option>
        <option value="박람회">박람회</option>
        <option value="휴무">휴무</option>
        <option value="기타">기타</option>
      </select>
    </div>
    <div class="form-group">
      <label for="note">메모</label>
      <textarea id="note"></textarea>
    </div>
    <button onclick="saveSchedule()">저장</button>
  </div>

  <div class="filter-bar">
    <select id="filterMember">
      <option value="">전체 보기</option>
      <option value="김민지(T)">김민지(T)</option>
      <option value="함주현">함주현</option>
      <option value="우인옥">우인옥</option>
      <option value="김민정">김민정</option>
      <option value="최형심">최형심</option>
      <option value="조인자(T)">조인자(T)</option>
      <option value="윤진숙">윤진숙</option>
      <option value="김미경">김미경</option>
    </select>
    <button onclick="clearAll()" class="delete-button">전체 삭제</button>
  </div>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>이름</th>
        <th>날짜</th>
        <th>근무지</th>
        <th>유형</th>
        <th>메모</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>📊 유형별 요약</h3>
  <div id="summary"></div>

  <script>
    const scheduleKey = "milkteaSchedule";

    function saveSchedule() {
      const entry = {
        member: document.getElementById("member").value,
        date: document.getElementById("date").value,
        location: document.getElementById("location").value,
        category: document.getElementById("category").value,
        note: document.getElementById("note").value
      };
      const data = JSON.parse(localStorage.getItem(scheduleKey) || "[]");
      data.push(entry);
      localStorage.setItem(scheduleKey, JSON.stringify(data));
      renderTable();
      renderSummary();
    }

    function deleteEntry(index) {
      const data = JSON.parse(localStorage.getItem(scheduleKey) || "[]");
      data.splice(index, 1);
      localStorage.setItem(scheduleKey, JSON.stringify(data));
      renderTable();
      renderSummary();
    }

    function clearAll() {
      if (confirm("정말 모든 데이터를 삭제하시겠습니까?")) {
        localStorage.removeItem(scheduleKey);
        renderTable();
        renderSummary();
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#scheduleTable tbody");
      const filter = document.getElementById("filterMember").value;
      const data = JSON.parse(localStorage.getItem(scheduleKey) || "[]");
      tbody.innerHTML = "";
      data.forEach((item, index) => {
        if (!filter || item.member === filter) {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.member}</td>
            <td>${item.date}</td>
            <td>${item.location}</td>
            <td>${item.category}</td>
            <td>${item.note}</td>
            <td><button class="delete-button" onclick="deleteEntry(${index})">삭제</button></td>
          `;
          tbody.appendChild(row);
        }
      });
    }

    function renderSummary() {
      const data = JSON.parse(localStorage.getItem(scheduleKey) || "[]");
      const summary = {};
      data.forEach(item => {
        summary[item.category] = (summary[item.category] || 0) + 1;
      });
      const summaryDiv = document.getElementById("summary");
      summaryDiv.innerHTML = Object.entries(summary)
        .map(([key, val]) => `<p><strong>${key}</strong>: ${val}회</p>`)
        .join("");
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("date").value = new Date().toISOString().split('T')[0];
      document.getElementById("filterMember").addEventListener("change", renderTable);
      renderTable();
      renderSummary();
    });
  </script>
</body>
</html>
