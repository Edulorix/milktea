<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밀크티 팀 고도화 캘린더</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fbff;
    }
    #calendar {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; color:#007acc; margin-top:1rem;">📅 밀크티 팀 고도화 캘린더</h2>
  <div class="controls">
    <label for="memberFilter">🔍 팀원 필터:</label>
    <select id="memberFilter" onchange="filterEvents()">
      <option value="">전체</option>
      <option value="김민지(T)">김민지(T)</option>
      <option value="함주현">함주현</option>
      <option value="우인옥">우인옥</option>
      <option value="김민정">김민정</option>
      <option value="최형심">최형심</option>
      <option value="조인자(T)">조인자(T)</option>
      <option value="윤진숙">윤진숙</option>
      <option value="김미경">김미경</option>
    </select>
  </div>
  <div id='calendar'></div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    const memberColors = {
      "김민지(T)": "#FFB6C1",
      "함주현": "#87CEFA",
      "우인옥": "#98FB98",
      "김민정": "#FFD700",
      "최형심": "#FF69B4",
      "조인자(T)": "#FFA07A",
      "윤진숙": "#BA55D3",
      "김미경": "#00CED1"
    };

    let calendar;
    let allEvents = JSON.parse(localStorage.getItem("milkteaEvents") || "[]");

    function saveToStorage(events) {
      localStorage.setItem("milkteaEvents", JSON.stringify(events));
    }

    function filterEvents() {
      const selected = document.getElementById("memberFilter").value;
      const filtered = selected ? allEvents.filter(e => e.title.startsWith(selected)) : allEvents;
      calendar.removeAllEvents();
      calendar.addEventSource(filtered);
    }

    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        selectable: true,
        editable: true,
        events: allEvents,
        dateClick: function(info) {
          const date = info.dateStr;
          const title = prompt(date + ' 일정 제목:');
          if (!title) return;
          const member = prompt('팀원 이름 입력 (예: 김민지(T)):');
          if (!member) return;
          const color = memberColors[member] || '#CCCCCC';
          const event = {
            title: member + ' - ' + title,
            start: date,
            allDay: true,
            backgroundColor: color,
            borderColor: color
          };
          calendar.addEvent(event);
          allEvents.push(event);
          saveToStorage(allEvents);
        },
        eventClick: function(info) {
          const choice = prompt("수정하려면 새 제목을 입력하고, 삭제하려면 '삭제'를 입력하세요:", info.event.title);
          if (choice === null) return;
          if (choice === '삭제') {
            info.event.remove();
            allEvents = allEvents.filter(e => !(e.title === info.event.title && e.start === info.event.startStr));
            saveToStorage(allEvents);
          } else {
            const oldTitle = info.event.title;
            info.event.setProp('title', choice);
            const eventObj = allEvents.find(e => e.title === oldTitle && e.start === info.event.startStr);
            if (eventObj) eventObj.title = choice;
            saveToStorage(allEvents);
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
