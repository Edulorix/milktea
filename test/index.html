<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dreamhack 이수자 명단 생성기</title>
  <style>
    body {
      font-family: '맑은 고딕', sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #6A1B9A;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #6A1B9A;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f5f5f5;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>💡 Dreamhack 이수자 명단 HTML 생성기</h1>
  <p>CSV 파일을 업로드하면 자동으로 HTML 코드가 생성돼요.</p>

  <input type="file" id="csvFile" accept=".csv" />
  <div id="table-container"></div>
  <textarea id="htmlOutput" placeholder="HTML 코드가 여기에 표시됩니다"></textarea>

  <script>
    document.getElementById("csvFile").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const text = event.target.result;
        const lines = text.trim().split("\n");
        const headers = lines[0].split(",");
        const rows = lines.slice(1).map(line => line.split(","));

        let tableHtml = `<table><thead><tr>`;
        headers.forEach(h => {
          tableHtml += `<th>${h.trim()}</th>`;
        });
        tableHtml += `</tr></thead><tbody>`;
        rows.forEach((row, i) => {
          const bg = i % 2 === 1 ? ' style="background-color:#f9f9f9;"' : '';
          tableHtml += `<tr${bg}>`;
          tableHtml += `<td>${i + 1}</td>`;
          row.forEach(cell => {
            tableHtml += `<td>${cell.trim()}</td>`;
          });
          tableHtml += `</tr>`;
        });
        tableHtml += `</tbody></table>`;

        document.getElementById("table-container").innerHTML = tableHtml;

        const htmlCode = `
<!-- 붙여넣을 메일용 HTML -->
<h3>Purple팀 - 사전 온라인 과정 80% 이수자 명단</h3>
<p>Dreamhack 사전 온라인 과정 세 과목 평균 80% 이상 이수자 명단입니다.<br/>
본인 정보를 확인하고, 플랫폼에서도 진도율을 꼭 점검해주시기 바랍니다.</p>
${tableHtml}
<p style="background:#fefbe8; padding:15px; border-left:5px solid #ffd54f;">
💡 <strong>진도율 확인 방법:</strong><br>
<a href="https://dreamhack.io/euser/mypage" target="_blank">https://dreamhack.io/euser/mypage</a>
</p>`;
        document.getElementById("htmlOutput").value = htmlCode;
      };
      reader.readAsText(e.target.files[0], "UTF-8");
    });
  </script>
</body>
</html>
