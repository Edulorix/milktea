<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Purple팀 사전 온라인 과정 80% 이수자 명단 생성기</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: '맑은 고딕', sans-serif;
      background-color: #ffffff;
    }
    table {
      border-collapse: collapse;
    }
    .outer {
      background-color: #ffffff;
      width: 100%;
      padding: 20px;
    }
    .container {
      width: 960px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      padding: 40px;
    }
    .title {
      text-align: center;
      font-size: 24px;
      color: #6A1B9A;
      font-weight: bold;
    }
    .description {
      text-align: center;
      font-size: 15px;
      color: #555;
      padding-top: 16px;
      padding-bottom: 32px;
    }
    .note {
      font-size: 14px;
      background-color: #fefbe8;
      padding: 15px;
      border-left: 5px solid #ffd54f;
      line-height: 1.9;
      margin-top: 30px;
    }
    .note a {
      color: #6A1B9A;
      text-decoration: none;
      font-weight: bold;
    }
    .csv-table {
      width: 100%;
      font-size: 14px;
      text-align: center;
      font-family: '맑은 고딕', sans-serif;
    }
    .csv-table th, .csv-table td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .csv-table th {
      background-color: #6A1B9A;
      color: white;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    .controls {
      margin: 24px 0;
      text-align: left;
    }
    #download {
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #6A1B9A;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: '맑은 고딕', sans-serif;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="container">
      <div class="title">Purple팀 - 사전 온라인 과정 80% 이수자 명단</div>
      <div class="description">
        아래 명단은 Dreamhack 사전 온라인 과정 세 과목 평균 80% 이상 이수자 명단입니다.<br/>
        본인 정보를 확인하시고, 플랫폼에서도 진도율을 꼭 점검해주시기 바랍니다.
      </div>

      <div class="controls">
        <input type="file" id="csvFile" accept=".csv" />
        <button id="download">📥 HTML 저장하기</button>
      </div>

      <table class="csv-table" id="csvTable">
        <thead>
          <tr>
            <th>No</th>
            <th>이름</th>
            <th>직급</th>
            <th>이메일</th>
            <th>회사</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="note">
        💡 <strong>진도율 확인 방법:</strong><br>
        Dreamhack 개인 학습 페이지에서 나의 진도율을 직접 확인할 수 있습니다.<br>
        👉 <a href="https://dreamhack.io/euser/mypage" target="_blank">https://dreamhack.io/euser/mypage</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('csvFile').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\\n").filter(Boolean);
        const tbody = document.querySelector("#csvTable tbody");
        tbody.innerHTML = "";
        lines.forEach((line, idx) => {
          const cols = line.split(",");
          if (cols.length >= 4) {
            const tr = document.createElement("tr");
            if ((idx + 1) % 2 === 0) {
              tr.style.backgroundColor = "#f9f9f9";
            }
            tr.innerHTML = `
              <td>${idx + 1}</td>
              <td>${cols[0].trim()}</td>
              <td>${cols[1].trim()}</td>
              <td>${cols[2].trim()}</td>
              <td>${cols[3].trim()}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      };
      reader.readAsText(e.target.files[0], "UTF-8");
    });

    document.getElementById('download').addEventListener('click', function () {
      const html = document.documentElement.outerHTML;
      const blob = new Blob([html], {type: "text/html"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "purple_이수자_명단.html";
      a.click();
    });
  </script>
</body>
</html>
